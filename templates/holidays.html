<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>من سيربح المليون</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: white;
            margin: 0;
            padding: 20px;
            direction: rtl;
            animation: gradientBackground 10s infinite;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            animation: fadeIn 1s ease-in-out;
        }

        .hide {
            display: none !important;
        }

        .game-title {
            text-align: center;
            color: #FFA000;
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: typing 3s steps(40, end);
        }

        .question {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            animation: slideIn 0.5s ease-in-out;
        }

        .option-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: right;
            transition: background-color 0.3s, transform 0.2s;
            animation: fadeInUp 0.5s ease-in-out;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #1976D2;
            transform: scale(1.02);
        }

        .option-btn.correct {
            background-color: #4CAF50 !important;
            color: white;
            animation: pulse 0.5s ease-in-out;
        }

        .option-btn.incorrect {
            background-color: #f44336 !important;
            color: white;
            animation: shake 0.5s ease-in-out;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .timer {
            font-size: 1.5em;
            text-align: center;
            margin: 10px 0;
            color: #FFA000;
            animation: fadeIn 1s ease-in-out;
        }

        .help-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .help-btn {
            padding: 10px 20px;
            background-color: #FFA000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: fadeInUp 0.5s ease-in-out;
        }

        .help-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .control-btn {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px;
            background-color: #FFA000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
            animation: fadeInUp 0.5s ease-in-out;
        }

        .control-btn:hover {
            background-color: #e69100;
        }

        .money {
            text-align: center;
            font-size: 1.2em;
            margin: 10px 0;
            color: #FFA000;
            animation: fadeIn 1s ease-in-out;
        }

        .result {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            animation: zoomIn 0.5s ease-in-out;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #333;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #FFA000;
            width: 0;
            transition: width 0.5s;
        }

        /* تأثير علامة "❌" */
        .overlay-x {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 200px;
            color: #f44336;
            animation: zoomIn 0.5s ease-in-out;
            z-index: 1000;
        }

        /* تصويت الجمهور */
        .audience-vote {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 5px 0;
        }

        .vote-bar {
            height: 20px;
            background-color: #4CAF50;
            border-radius: 5px;
            transition: width 0.5s;
        }

        .vote-percentage {
            font-size: 0.9em;
            color: #FFA000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        @keyframes zoomIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes gradientBackground {
            0% { background-color: #1a1a2e; }
            50% { background-color: #2a2a4e; }
            100% { background-color: #1a1a2e; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- شاشة البداية -->
        <div id="startScreen">
            <h1 class="game-title">من سيربح المليون</h1>
            <button class="control-btn" onclick="startGame()">ابدأ اللعب</button>
        </div>

        <!-- شاشة اللعب -->
        <div id="gameScreen" class="hide">
            <div class="money">المبلغ: <span id="currentMoney">0</span> ريال</div>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="timer">الوقت: <span id="timer">30</span></div>
            <div id="questionText" class="question"></div>
            <div id="options"></div>
            <div class="help-btns">
                <button id="fiftyFifty" class="help-btn" onclick="useFiftyFifty()">حذف إجابتين</button>
                <button id="audience" class="help-btn" onclick="useAudience()">مساعدة الجمهور</button>
                <button id="phone" class="help-btn" onclick="usePhone()">اتصال بصديق</button>
            </div>
            <button id="nextBtn" class="control-btn hide" onclick="nextQuestion()">السؤال التالي</button>
        </div>

        <!-- شاشة النتيجة -->
        <div id="resultScreen" class="hide">
            <h2 class="game-title">النتيجة النهائية</h2>
            <div id="finalResult" class="result"></div>
            <button class="control-btn" onclick="restartGame()">العب مرة أخرى</button>
        </div>
    </div>

    <!-- علامة "❌" -->
    <div id="overlayX" class="overlay-x hide">❌</div>

    <!-- الأصوات -->
    <audio id="correctSound" src="https://assets.mixkit.co/active_storage/sfx/2217/2217-preview.mp3"></audio>
    <audio id="incorrectSound" src="https://pixabay.com/fr/sound-effects/buzzer-or-wrong-answer-20582/"></audio>
    <audio id="timerSound" src="https://assets.mixkit.co/active_storage/sfx/2590/2590-preview.mp3"></audio>
    <audio id="xSound" src=""></audio> <!-- صوت "طيط" -->

    <script>
        // البيانات الأساسية
        const questions = [
            {
                question: "ما هي عاصمة المملكة العربية السعودية؟",
                options: ["الرياض", "جدة", "مكة", "المدينة"],
                correct: "الرياض",
                money: 1000
            },
            {
                question: "ما هو أكبر كوكب في المجموعة الشمسية؟",
                options: ["المشتري", "زحل", "المريخ", "الأرض"],
                correct: "المشتري",
                money: 2000
            },
            {
                question: "كم عدد أيام السنة الميلادية؟",
                options: ["365", "360", "366", "364"],
                correct: "365",
                money: 4000
            },
            {
                question: "ما هو أطول نهر في العالم؟",
                options: ["النيل", "الأمازون", "المسيسيبي", "الفرات"],
                correct: "النيل",
                money: 8000
            },
            {
                question: "ما هي أكبر قارة في العالم؟",
                options: ["آسيا", "أفريقيا", "أمريكا الشمالية", "أوروبا"],
                correct: "آسيا",
                money: 16000
            }
        ];

        let currentQuestion = 0;
        let timerInterval;
        let timeLeft;
        let currentMoney = 0;
        let helps = {
            fiftyFifty: true,
            audience: true,
            phone: true
        };

        // دوال التحكم باللعبة
        function startGame() {
            document.getElementById('startScreen').classList.add('hide');
            document.getElementById('gameScreen').classList.remove('hide');
            resetGame();
            loadQuestion();
        }

        function resetGame() {
            currentQuestion = 0;
            currentMoney = 0;
            helps = {
                fiftyFifty: true,
                audience: true,
                phone: true
            };
            document.getElementById('fiftyFifty').disabled = false;
            document.getElementById('audience').disabled = false;
            document.getElementById('phone').disabled = false;
            updateProgressBar();
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                endGame(true);
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('currentMoney').textContent = currentMoney;

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectAnswer(option, button);
                optionsDiv.appendChild(button);
            });

            document.getElementById('nextBtn').classList.add('hide');
            startTimer();
        }

        function startTimer() {
            timeLeft = 30;
            document.getElementById('timer').textContent = timeLeft;
            clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;

                if (timeLeft <= 5) {
                    document.getElementById('timerSound').play();
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    selectAnswer(null, null);
                }
            }, 1000);
        }

        function selectAnswer(selectedAnswer, selectedButton) {
            clearInterval(timerInterval);
            const correctAnswer = questions[currentQuestion].correct;
            const allButtons = document.querySelectorAll('.option-btn');

            allButtons.forEach(button => {
                button.disabled = true;
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });

            if (timeLeft > 0 && selectedAnswer === correctAnswer) {
                document.getElementById('correctSound').play();
                currentMoney = questions[currentQuestion].money;
                document.getElementById('nextBtn').classList.remove('hide');
            } else if (selectedAnswer !== null) {
                showXMark(); // عرض علامة "❌"
                document.getElementById('incorrectSound').play();
                document.getElementById('xSound').play(); // تشغيل صوت "طيط"
                selectedButton.classList.add('incorrect');
                setTimeout(() => endGame(false), 1000);
            } else if (timeLeft <= 0) {
                showXMark(); // عرض علامة "❌"
                document.getElementById('incorrectSound').play();
                document.getElementById('xSound').play(); // تشغيل صوت "طيط"
                setTimeout(() => endGame(false), 1000);
            }
        }

        function showXMark() {
            const overlayX = document.getElementById('overlayX');
            overlayX.classList.remove('hide');
            setTimeout(() => overlayX.classList.add('hide'), 1000); // إخفاء العلامة بعد ثانية
        }

        function nextQuestion() {
            currentQuestion++;
            updateProgressBar();
            loadQuestion();
        }

        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function useFiftyFifty() {
            if (!helps.fiftyFifty) return;

            const buttons = document.querySelectorAll('.option-btn');
            const correctAnswer = questions[currentQuestion].correct;
            let removed = 0;

            for (let button of buttons) {
                if (button.textContent !== correctAnswer && removed < 2) {
                    button.style.display = 'none';
                    removed++;
                }
            }

            helps.fiftyFifty = false;
            document.getElementById('fiftyFifty').disabled = true;
        }

        function useAudience() {
            if (!helps.audience) return;

            const question = questions[currentQuestion];
            const options = question.options;
            const correctAnswer = question.correct;

            // توليد نسب تصويت عشوائية مع إعطاء وزن أكبر للإجابة الصحيحة
            const votes = generateAudienceVotes(options, correctAnswer);

            // عرض تصويت الجمهور
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            options.forEach((option, index) => {
                const voteContainer = document.createElement('div');
                voteContainer.className = 'audience-vote';

                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => selectAnswer(option, button);
                voteContainer.appendChild(button);

                const voteBar = document.createElement('div');
                voteBar.className = 'vote-bar';
                voteBar.style.width = `${votes[index]}%`;
                voteContainer.appendChild(voteBar);

                const votePercentage = document.createElement('span');
                votePercentage.className = 'vote-percentage';
                votePercentage.textContent = `${votes[index]}%`;
                voteContainer.appendChild(votePercentage);

                optionsDiv.appendChild(voteContainer);
            });

            helps.audience = false;
            document.getElementById('audience').disabled = true;
        }

        function generateAudienceVotes(options, correctAnswer) {
            const votes = [];
            let total = 100;

            // إعطاء وزن أكبر للإجابة الصحيحة
            const correctIndex = options.indexOf(correctAnswer);
            votes[correctIndex] = Math.floor(Math.random() * 40) + 40; // بين 40% و80%
            total -= votes[correctIndex];

            // توزيع الباقي على الإجابات الأخرى
            for (let i = 0; i < options.length; i++) {
                if (i !== correctIndex) {
                    votes[i] = Math.floor(Math.random() * total);
                    total -= votes[i];
                }
            }

            // التأكد من أن المجموع 100%
            if (total > 0) {
                votes[correctIndex] += total;
            }

            return votes;
        }

        function usePhone() {
            if (!helps.phone) return;

            const correctAnswer = questions[currentQuestion].correct;
            alert(`صديقك يقول: أعتقد أن الإجابة الصحيحة هي ${correctAnswer}`);

            helps.phone = false;
            document.getElementById('phone').disabled = true;
        }

        function endGame(won) {
            clearInterval(timerInterval);
            document.getElementById('gameScreen').classList.add('hide');
            document.getElementById('resultScreen').classList.remove('hide');
            const message = won ?
                `مبروك! لقد ربحت ${currentMoney} ريال!` :
                `انتهت اللعبة! ربحت ${currentMoney} ريال`;

            document.getElementById('finalResult').textContent = message;
        }

        function restartGame() {
            document.getElementById('resultScreen').classList.add('hide');
            document.getElementById('startScreen').classList.remove('hide');
        }
    </script>
</body>
</html>
