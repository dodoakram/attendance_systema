{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2 class="mb-4">إدارة العطل الرسمية</h2>
        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">تاريخ العطلة</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">الوصف</label>
                        <input type="text" name="description" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">إضافة عطلة</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
