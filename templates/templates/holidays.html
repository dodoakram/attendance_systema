{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-5">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">إضافة عطلة جديدة</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">تاريخ العطلة</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">الوصف</label>
                        <input type="text" name="description" class="form-control" placeholder="مثال: عيد الفطر" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-plus-circle"></i> إضافة عطلة
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-7">
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h3 class="mb-0">قائمة العطل</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>التاريخ</th>
                                <th>الوصف</th>
                                <th class="text-center">الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for holiday in holidays %}
                            <tr>
                                <td>{{ holiday.date.strftime('%Y-%m-%d') }}</td>
                                <td>{{ holiday.description }}</td>
                                <td class="text-center">
                                    <form method="POST" action="{{ url_for('delete_holiday', id=holiday.id) }}" style="display: inline;">
                                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('هل أنت متأكد من حذف هذه العطلة؟')">
                                            <i class="bi bi-trash"></i> حذف
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                            {% if not holidays %}
                            <tr>
                                <td colspan="3" class="text-center">لا توجد عطل مسجلة</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
