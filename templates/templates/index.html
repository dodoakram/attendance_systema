{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0">تسجيل الغياب اليومي</h3>
                <a href="{{ url_for('monthly_view') }}" class="btn btn-light">
                    <i class="bi bi-calendar3"></i> عرض جدول الشهر
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>اسم الطالب</th>
                                <th>التاريخ</th>
                                <th class="text-center">تسجيل الغياب</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student.name }}</td>
                                <td>
                                    <form action="{{ url_for('add_absence') }}" method="post" class="d-flex gap-2 align-items-center absence-form">
                                        <input type="hidden" name="student_id" value="{{ student.id }}">
                                        <input type="date" name="absence_date" class="form-control" value="{{ today }}" style="max-width: 200px;" required>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="absence_type" id="full_{{ student.id }}" value="full" checked>
                                            <label class="form-check-label" for="full_{{ student.id }}">يوم كامل</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="absence_type" id="half_{{ student.id }}" value="half">
                                            <label class="form-check-label" for="half_{{ student.id }}">نصف يوم</label>
                                        </div>
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="bi bi-person-x"></i> تسجيل غياب
                                        </button>
                                    </form>
                                </td>
                                <td class="text-center">
                                    <form action="{{ url_for('add_absence') }}" method="post" class="absence-form" style="display: inline;">
                                        <input type="hidden" name="student_id" value="{{ student.id }}">
                                        <input type="hidden" name="absence_type" value="full">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-person-x"></i> غياب اليوم
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.absence-form').forEach(form => {
        form.addEventListener('submit', function(e) {
            if (!confirm('هل أنت متأكد من تسجيل الغياب؟')) {
                e.preventDefault();
            }
        });
    });
});
</script>
{% endblock %}
