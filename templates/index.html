{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2 class="mb-4">تسجيل الغياب اليومي</h2>
        <div class="card shadow">
            <div class="card-body">
                <form method="POST" action="/add_absence">
                    <div class="list-group">
                        {% for student in students %}
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            {{ student.name }}
                            <button 
                                name="student_id" 
                                value="{{ student.id }}"
                                class="btn btn-sm btn-danger"
                            >
                                تسجيل غياب
                            </button>
                        </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
