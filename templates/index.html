{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3 class="mb-0">تسجيل الغياب اليومي</h3>
                <a href="{{ url_for('monthly_view') }}" class="btn btn-light">
                    <i class="bi bi-calendar3"></i> عرض جدول الشهر
                </a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>اسم الطالب</th>
                                <th>التاريخ</th>
                                <th class="text-center">تسجيل الغياب</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student.name }}</td>
                                <td>
                                    <form action="{{ url_for('add_absence') }}" method="post" class="d-flex gap-2 align-items-center">
                                        <input type="hidden" name="student_id" value="{{ student.id }}">
                                        <input type="date" name="absence_date" class="form-control" style="max-width: 200px;" required>
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="bi bi-person-x"></i> تسجيل غياب
                                        </button>
                                    </form>
                                </td>
                                <td class="text-center">
                                    <!-- Quick button for today's absence -->
                                    <form action="{{ url_for('add_absence') }}" method="post" style="display: inline;">
                                        <input type="hidden" name="student_id" value="{{ student.id }}">
                                        <button type="submit" class="btn btn-outline-danger btn-sm">
                                            <i class="bi bi-person-x"></i> غياب اليوم
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
